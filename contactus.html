<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS -->
</head>
<body>
<header>
    <div class="logo">
         <img src="logo.png" alt="Logo" class="logo-img">
        <span class="icon">Lim</span> 
        <span class="brand">Campus</span>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="learning.html">Learn HTML</a></li>
            <li><a href="aboutus.html">About</a></li>
            <li><a href="contactus.html">Contact</a></li>
        </ul>
    </nav>
    <div class="buttons">
            <a href="signup.html"><button class="sign-up">SIGN UP</button></a>
            <a href="login.html"><button class="login">LOGIN</button></a>
        </div>
</header>

    <section class="contact-container">
        <div class="contact-box">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Fill out the form below or reach us at:</p>
            <p><strong>Email:</strong> support@yourbrand.com</p>
            <p><strong>Phone:</strong> +123 456 7890</p>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Type your message..." required></textarea>

                <button type="submit" class="btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        Campus Lim &copy; 2025
    </footer>
</body>
